<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grow a Garden Inventory</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }
    h2 {
      margin-top: 40px;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      padding: 10px;
      margin: 10px;
      display: inline-block;
      width: 150px;
      text-align: center;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .card img {
      max-width: 100%;
      height: 100px;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <h1>Grow a Garden Inventory</h1>
  <div id="seeds-container">
    <h2>Seeds</h2>
    <div id="seeds"></div>
  </div>
  <div id="gear-container">
    <h2>Gear</h2>
    <div id="gear"></div>
  </div>
  <div id="eggs-container">
    <h2>Eggs</h2>
    <div id="eggs"></div>
  </div>
  <div id="honey-container">
    <h2>Honey</h2>
    <div id="honey"></div>
  </div>
  <div id="cosmetics-container">
    <h2>Cosmetics</h2>
    <div id="cosmetics"></div>
  </div>
  <script>
    async function fetchData() {
      try {
        const res = await fetch("/api/growdata");
        const data = await res.json();

        if (!data || !data.result) {
          throw new Error("Data kosong atau format salah!");
        }

        const categories = ["seeds", "gear", "eggs", "honey", "cosmetics"];
        categories.forEach(cat => {
          const container = document.getElementById(cat);
          data.result[cat]?.forEach(item => {
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `
              <img src="${item.imageUrl || ''}" alt="${item.name}">
              <strong>${item.name}</strong><br>
              Qty: ${item.quantity}<br>
              <small>${item.rarity || '-'}</small>
            `;
            container.appendChild(card);
          });
        });
      } catch (err) {
        document.body.innerHTML = `<p style="color: red">Error: ${err.message}</p>`;
        console.error("Fetch error:", err);
      }
    }

    fetchData();
  </script>
</body>
</html>
